                    .card {
                    -webkit-perspective: 1500px;
                    -moz-perspective: 1500px;
                    perspective: 1500px;
                    position: absolute;
                    left: calc(50% - 125px);
                    top: calc(50% - 175px);
                    -webkit-transition-property: -webkit-transform;
                    -moz-transition-property: -moz-transform;
                    transition-property: transform;
                    -webkit-transition-duration: 1s;
                    -moz-transition-duration: 1s;
                    transition-duration: 1s;
                    -webkit-transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
                    -moz-transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
                    transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
                    -webkit-transition-delay: initial;
                    -moz-transition-delay: initial;
                    transition-delay: initial;
                    -webkit-transform: rotate(-10deg) translate(0, 0);
                    -moz-transform: rotate(-10deg) translate(0, 0);
                    -ms-transform: rotate(-10deg) translate(0, 0);
                    -o-transform: rotate(-10deg) translate(0, 0);
                    transform: rotate(-10deg) translate(0, 0);
                    -webkit-animation: cardIn 1s alternate cubic-bezier(0.87, -0.41, 0.19, 1.44);
                    -moz-animation: cardIn 1s alternate cubic-bezier(0.87, -0.41, 0.19, 1.44);
                    animation: cardIn 1s alternate cubic-bezier(0.87, -0.41, 0.19, 1.44);
                    }
                    @media (max-width: 767px) {
                    .card {
                        left: calc(50% - 115px);
                        top: calc(50% - 164.5px);
                    }
                    }
                    @media (max-width: 479px) {
                    .card {
                        left: calc(50% - 75px);
                        top: calc(50% - 107px);
                    }
                    }
                    .card:before {
                    content: "";
                    display: block;
                    position: absolute;
                    left: 0;
                    top: 0;
                    width: 100%;
                    height: 100%;
                    box-shadow: 0 0 100px #000;
                    -webkit-transition: all 0.5s ease-in-out;
                    -moz-transition: all 0.5s ease-in-out;
                    transition: all 0.5s ease-in-out;
                    }
                    .card.is-opened {
                    -webkit-transform: rotate(0deg) translate(125px, 0);
                    -moz-transform: rotate(0deg) translate(125px, 0);
                    -ms-transform: rotate(0deg) translate(125px, 0);
                    -o-transform: rotate(0deg) translate(125px, 0);
                    transform: rotate(0deg) translate(125px, 0);
                    }
                    @media (max-width: 767px) {
                    .card.is-opened {
                        -webkit-transform: rotate(0deg) translate(115px, 0);
                        -moz-transform: rotate(0deg) translate(115px, 0);
                        -ms-transform: rotate(0deg) translate(115px, 0);
                        -o-transform: rotate(0deg) translate(115px, 0);
                        transform: rotate(0deg) translate(115px, 0);
                    }
                    }
                    @media (max-width: 479px) {
                    .card.is-opened {
                        -webkit-transform: rotate(0deg) translate(75px, 0);
                        -moz-transform: rotate(0deg) translate(75px, 0);
                        -ms-transform: rotate(0deg) translate(75px, 0);
                        -o-transform: rotate(0deg) translate(75px, 0);
                        transform: rotate(0deg) translate(75px, 0);
                    }
                    }
                    .card.is-opened .cart-page-front {
                    -webkit-transform: rotateY(-180deg);
                    -moz-transform: rotateY(-180deg);
                    -ms-transform: rotateY(-180deg);
                    -o-transform: rotateY(-180deg);
                    transform: rotateY(-180deg);
                    }
                    
                    @keyframes cardIn {
                    0% {
                        opacity: 0;
                        -webkit-transform: rotate(-10deg) translate(0, -100%);
                        -moz-transform: rotate(-10deg) translate(0, -100%);
                        -ms-transform: rotate(-10deg) translate(0, -100%);
                        -o-transform: rotate(-10deg) translate(0, -100%);
                        transform: rotate(-10deg) translate(0, -100%);
                    }
                    25% {
                        opacity: 1;
                    }
                    100% {
                        opacity: 1;
                        -webkit-transform: rotate(-10deg) translate(0, 0);
                        -moz-transform: rotate(-10deg) translate(0, 0);
                        -ms-transform: rotate(-10deg) translate(0, 0);
                        -o-transform: rotate(-10deg) translate(0, 0);
                        transform: rotate(-10deg) translate(0, 0);
                    }
                    }
                    .card,
                    .card-page {
                    width: 350px;
                    height: 450px;
                    }
                    @media (max-width: 767px) {
                    .card,
                    .card-page {
                        width: 230px;
                        height: 329px;
                    }
                    }
                    @media (max-width: 479px) {
                    .card,
                    .card-page {
                        width: 150px;
                        height: 214px;
                    }
                    }
                    
                    .card-page {
                    -webkit-transition: -webkit-transform 1s ease-in-out;
                    -moz-transition: -moz-transform 1s ease-in-out;
                    transition: transform 1s ease-in-out;
                    cursor: pointer;
                    position: absolute;
                    outline: 1px solid transparent;
                    }
                    
                    .cart-page-front {
                    -webkit-transform-origin: 0 50% 0;
                    -moz-transform-origin: 0 50% 0;
                    -ms-transform-origin: 0 50% 0;
                    -o-transform-origin: 0 50% 0;
                    transform-origin: 0 50% 0;
                    -webkit-transform-style: preserve-3d;
                    -moz-transform-style: preserve-3d;
                    -ms-transform-style: preserve-3d;
                    -o-transform-style: preserve-3d;
                    transform-style: preserve-3d;
                    -webkit-transform: rotateY(-20deg);
                    -moz-transform: rotateY(-20deg);
                    -ms-transform: rotateY(-20deg);
                    -o-transform: rotateY(-20deg);
                    transform: rotateY(-20deg);
                    z-index: 2;
                    }
                    
                    .cart-page-outside,
                    .cart-page-inside {
                    position: absolute;
                    -webkit-backface-visibility: hidden;
                    }
                    
                    .cart-page-outside {

                    .cart-page-inside {

        <script>
            var snow_fall_rate = 5 //decrease for faster fall speed
            function snow() {  
            var b = document.createElement('div')
            var size = (Math.random()*10) + 5
            b.className = 'flake'
            b.style.width = size + 'px'
            b.style.height = size + 'px'
            b.style.position = 'fixed'
            b.style.zIndex = '9999'
            b.style.left = Math.random()*window.innerWidth + 'px'
            b.style.top = '-20px'
            b.style.borderRadius = '50%'
            b.style.background = 'white' 
            b.style.opacity = '.5' 
            b.style.filter = Math.random() < .5 ? 'blur(3px)' : 'blur(1px)'
            b.style.transition = Math.random < .5 ? snow_fall_rate*.75 + 's' : snow_fall_rate + 's'
            b.style.transitionTimingFunction = 'ease-in'
            document.body.appendChild(b)
            
            setTimeout(function(){
                var flakes = document.querySelectorAll('.flake')
                var flake = flakes[flakes.length - 1]  
                var flake_loc = flake.getBoundingClientRect()
                flake.style.top = '105%'
                flake.style.left = Math.random() < .5 ? flake_loc.left - 150 + 'px' : flake_loc.left + 150 + 'px'
            },10)  
            
            var flakes = document.getElementsByClassName('flake')
            for(var i=0;i<flakes.length;i++){
                if(flakes[i].getBoundingClientRect().top > window.innerHeight) {
                flakes[i].remove()
                }      
            }
            setTimeout(function(){ snow() },200)
            }
            snow()
